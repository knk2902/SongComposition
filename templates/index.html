<!DOCTYPE html>
<html>
<head>
    <title>Lyrics Generator</title>
</head>
<body>
    <h1>Generate Lyrics</h1>
    <form method="POST" action="/">
        <label for="user_input">Enter a string:</label>
        <input type="text" id="user_input" name="user_input"><br><br>
        
        <label for="slider_value">Slider Value (0-1):</label>
        <input type="range" id="slider_value" name="slider_value" min="0" max="1" step="0.01" value="0.5"><br><br>
        
        <input type="submit" value="Generate">
    </form>
    {% if generated_lyrics %}
        <h2>Generated Lyrics:</h2>
        <h3>{{ generated_lyrics }}</h3>
    {% endif %}
</body>
</html>
